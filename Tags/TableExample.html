<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Table Example In HTML</h2>

        <table style="width:100%">
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>Hacktoberfest 2020</td>
                <td>Hacktoberfest 2021</td>
                <td>Hacktoberfest 2022</td>
            </tr>
            <tr>
                <td>Finished</td>
                <td>Finished</td>
                <td>In progress</td>
            </tr>
        </table>
</body>

</html>
